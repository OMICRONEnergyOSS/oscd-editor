name: Test branch
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci

      - name: Install optional dependencies
        run: npm install @rollup/rollup-linux-arm64-gn

      - name: Run tests
        run: npm run-script test
